<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/_layout/layout.html}">

<body>

	<div layout:fragment="content">


		<ul class="pui-breadcrumb">
			<li><a href="#">Home</a></li>
			<li><a href="#">Cadastro</a></li>
			<li><a href="#">Grupo</a></li>
		</ul>

		<div class="painel-primary pui-panel"
			th:title="#{pagina.cadastro}+' '+#{grupoPerfil}">
			<form action="#" method="post" th:action="@{/usuarioCadastro/salvar}"
				th:object="${usuario}">

				<div th:include="~{/_layout/mensagem.html}"></div>

				<div class="row">
					<div class="col-sm-2 form-group ">
						<label class="control-label" for="nome" th:text="#{grupoPerfil.nome}">
							<span style="color: red !important; font-weight: bold;">*</span>
						</label>
					</div>
					<div class="col-sm-10 form-group">
						<input class="form-control input-sm" id="nome"
							th:field="*{nmUsuario}" required="required" autofocus />
					</div>

				</div>

				<div class="row">
					<div class="col-sm-2 form-group ">
						<label class="control-label" for="listaGrupoPerfil"
							th:text="#{grupoPerfil}">Grupo Perfil</label>
					</div>
					<div class="col-sm-10 form-group">
						<div class="pui-picklist" id="listaGrupoPerfil">
							<select></select> <select th:field="*{grupoPerfisIdList}"
								th:multiple="true"></select>
						</div>
					</div>
				</div>
		</div>

		<div class="form-group buttonsGroup">
			<button class="pui-button" type="submit">
				<label th:text="#{botao.cadastrar}"></label>
			</button>
			<a class="pui-button" th:href="@{'/usuarioCadastro'}"> <label
				th:text="#{botao.limpar}"></label>
			</a>
		</div>

		</form>
	</div>

	</div>

	<div layout:fragment="javascript-support">
		<script type="text/javascript" src="../../resources/js/jquery.mask.js"
			th:src="@{/resources/js/jquery.mask.js}"></script>

		<script>
			$(function (){
			  	var sourceData = [(${grupoPerfisSourceJSON})];
			  	var targetData = [(${grupoPerfisTargetJSON})];
				$('#listaGrupoPerfil').puipicklist({
			        sourceCaption: 'Dispon√≠veis',
			        targetCaption: 'Selecionados',
			        filter: true,
			        filterMatchMode: 'contains',
			        sourceData: sourceData,
			        targetData: targetData,
			        reponsive: true,
				});
				
				$('#telefoneFixo').mask('(00) 0000-0000');
				$('#telefone').mask('(00) 00000-0000');
				$('#cpf').mask('999.999.999-99' );
			});
			
		</script>
	</div>

</body>
</html>
