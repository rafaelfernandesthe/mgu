<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="../resources/css/loginStyle.css" th:href="@{/resources/css/loginStyle.css}" rel="stylesheet" type="text/css"/>
	
	    <title th:text="#{sistema.titulo}">Nome do Sistema</title>
	    
	</head>
	<body onload='document.forms[0].username.focus();'>
		<script type="text/javascript">
			function getAppPath(){
				return "/"+window.location.pathname.split('/')[1];
			}
			
			function go(url) {
		    	window.location = getAppPath() + url+"?username="+document.getElementById("username").value;
		    } 
			
		</script>
		
		<div class="login-container">
			
			<div id="cabecalho"></div>
			<div id="conteudo-form" class="container">
				<form id="formulario" th:action="@{/login}" method="post" >
					<div class="row">
						<div class="col-sm-12">
							<label id="titulo"><a th:href="@{/}">MGU</a> > Identificação do Usuário</td>
						</label>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<label for="username" class="col-sm-2 col-form-label">Usuário:</label>
						</div>
						<div class="col-sm-6">
							<input type="text" id="username" name="username" class="loginInput" tabindex="1"/>
						</div>
						<div class="col-sm-4">
							<input class="btnLogin" type="submit" value="Efetuar Login" tabindex="3" />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<label for="username" class="col-sm-2 col-form-label">Senha:</label>
						</div>
						<div class="col-sm-6">
							<input type="password" id="password" name="password" class="loginInput" tabindex="2"/>
						</div>
						<div class="col-sm-4">
							<input class="btnLogin" type="button" onclick="go('/senha/problemaSenha');" value="Problemas com Senha" tabindex="4"/>
						</div>
					</div>
					<div id="loginError" class="row">
						<p th:if="${loginError}" class="error" th:text="${loginError}">Erro de login!</p>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<p id="version" th:if="${session.versionLabel}" th:text="${session.versionLabel}"/>
						</div>
					</div>
				</form>
			</div>
			
		</div>
	</body>
</html>
