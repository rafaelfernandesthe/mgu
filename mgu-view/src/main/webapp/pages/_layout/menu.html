<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<header th:fragment="menu">
		<nav class="navbar navbar-icon-top navbar-default">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<div class="container-fluid hidden-sm hidden-md hidden-lg">
						<span style="color: #6179A1 !important;font-size: 12px !important;font-weight: normal;">
		    				Usuário: <span th:text="${#authentication.principal.nmUsuario}"></span> 
		    			</span>
		    			<br/>
		    			<span style="color: #6179A1 !important;font-size: 12px !important;font-weight: normal;">
		    				Empresa: <span th:text="${#authentication.principal.prestadora}"></span>
		    			</span> 
		    			<br/>
		    			<span style="color: #6179A1 !important;font-size: 12px !important;font-weight: normal;">
		    				Grupo: <span th:text="${#authentication.principal.grupoPrestadora}"></span>
		    			</span>
					</div>
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown"><a class="btn dropdown-toggle menu-link"
							data-toggle="dropdown" href="#" data-icon="fa fa-user"
							th:text="#{usuario}">Usuário <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#" th:href="@{/usuarioCadastro}"
									th:text="#{menu.cadastro}+' '+#{usuario}">Cadastro
										Usuário</a></li>
								<li><a href="#" th:href="@{/usuarioConsulta}"
									th:text="#{menu.lista}+' '+#{usuario}">Lista Usuário</a></li>
							</ul></li>
						<li class="dropdown"><a class="btn dropdown-toggle menu-link"
							data-toggle="dropdown" href="#" data-icon="fa fa-users"
							th:text="#{grupoPerfil}"> Grupo de Perfil <span class="glyphicon glyphicon-asterisk">
						</a>
							<ul class="dropdown-menu">
								<li><a href="#" th:href="@{/grupoPerfilCadastro}"
									th:text="#{menu.cadastro}+' '+#{grupoPerfil}">Cadastro Grupo de Perfil</a></li>
								<li><a href="#" th:href="@{/grupoPerfilConsulta}"
									th:text="#{menu.lista}+' '+#{grupoPerfil}">Lista Grupo de Perfil</a></li>
							</ul></li>
						<li class="dropdown"><a class="btn dropdown-toggle menu-link"
							data-toggle="dropdown" href="#" data-icon="fa fa-wrench"
							th:text="#{configuracao}"> Configuração <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#" th:href="@{/parametro}" th:text="#{parametros}">Parametro do sistema </a></li>
						</ul>
						</li>
					</ul>
					
					<div class="btn-group" style="margin-top: 10px; margin-right: 10px; float:right; ">
						<form id="logout" th:action="@{/logout}" method="POST" >
				     		<a class="btn menu-link" onclick="javascript:document.getElementById('logout').submit()" >Sair
				     			<span class="fa fa-sign-out"></span>
				     		</a>
						</form>
			         </div>
				</div>
				<!-- /.navbar-collapse -->
			<!-- /.container-fluid -->
		</nav>
	</header>
</body>
</html>
