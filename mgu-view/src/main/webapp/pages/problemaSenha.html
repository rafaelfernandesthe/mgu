<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
		<link href="../resources/css/loginStyle.css" th:href="@{/resources/css/loginStyle.css}" rel="stylesheet" type="text/css"/>
	    <title th:text="#{sistema.titulo}">Nome do Sistema</title>

		<script src='https://www.google.com/recaptcha/api.js?hl=pt-br'></script>	    
	</head>
	<body onload='document.forms[0].username.focus();'>
		<script type="text/javascript">
			function getAppPath(){
				return window.location.pathname.substr(0, window.location.pathname.lastIndexOf('/'));
			}
			
			function go(url) {
		    	window.location = getAppPath() + url+"?username="+document.getElementsByName("username")[0].value;
		    } 
		</script>
		
		<div class="login-container">
			
			<div id="cabecalho"></div>
			<div id="conteudo-form" class="container">
				<form id="formulario" th:action="@{/senha/recuperarSenha}" method="post" >
					<div class="row">
						<div class="col-sm-12">
							<label id="titulo"><a th:href="@{/}">MGU</a> > Problemas com Senha</td>
						</label>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<label for="username" class="col-sm-2 col-form-label">Usu√°rio:</label>
						</div>
						<div class="col-sm-6">
							<input type="text" id="username" name="username" class="loginInput" tabindex="1"/>
						</div>
						<div class="col-sm-4">
							<input class="btnLogin" type="submit" value="Resetar Senha" tabindex="3"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
						</div>
						<div class="col-sm-6">
							<img />
						</div>
						<div class="col-sm-4">
							<input class="btnLogin" type="button" onclick="go('/senha/trocarSenha');" value="Trocar Senha" tabindex="4"/>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
						</div>
						<div class="col-sm-6">
<!-- 							<input type="text" id="captcha" name="captcha" class="loginInput" tabindex="2"/> -->
<!-- 							<div class="g-recaptcha col-sm-5" th:attr="data-sitekey=${@ParametrizacaoService.findByDcParametro('RECAPTCHA_SITE_KEY')}"></div> -->
							<div class="g-recaptcha col-sm-5" data-sitekey="6LfgZz8UAAAAAIziASwL_Gcb0R5GcOCOm6IgYv45"></div>
							<span id="captchaError" class="alert alert-danger col-sm-4" style="display:none"></span>
						</div>
						<div class="col-sm-4">
							<input class="btnLogin" type="button" onclick="window.history.go(-1);" value="Voltar" />
						</div>
					</div>
					<div class="row">
						<p th:if="${loginError}" class="error" th:text="${loginError}">Erro de login!</p>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<p id="version" th:if="${session.versionLabel}" th:text="${session.versionLabel}"/>
						</div>
					</div>
				</form>
			</div>
			
		</div>
	</body>
</html>
